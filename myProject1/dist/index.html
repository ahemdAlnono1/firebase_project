<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0;
            padding:0;
        }
        input{
            padding:5px;
            font-size:17px;
        }
        div{
            display: none;
        }
        .active{
            display:flex;
        }
        #divLogin{
            margin-left:50%;
            transform:translateX(-50%);
            background-color:aquamarine;
            padding:20px;
            border-radius: 20px;
            margin-top:30px;
            /* display: flex; */
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #divSingup{
            margin-left:50%;
            transform:translateX(-50%) ;
            background-color:aquamarine;
            padding:20px;
            border-radius:20px;
            margin-top:30px;
            /* display: flex; */
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .chatLayout{
            /* display:flex; */
            display: none;
            flex-direction: column;
            width:90%;
            background-color:aquamarine;
            border-radius: 30px;
            margin-left:50%;
            transform:translateX(-50%);
            height: 90%;
            margin-top:30px;
            justify-content: stretch;
            align-items: stretch;
        }
        #message{
            padding:20px;
            display:flex;
            justify-content: space-between;
            background-color: rgb(97, 172, 223);
            width:100%;
        }
        #message .mSubmit{
            background-color: rgb(0, 102, 255);
            padding-left: 15px;
            padding-right:15px;
            border:none;
            color:white;
            border-radius: 20px;
            cursor: pointer;
        }
        #message .mSubmit:hover ,#message .mSubmit:active{
            background-color:white;
            color:blue;
        }
        #message .send{
            width:60%;
            border:2px solid rgb(0, 4, 255);
            border-radius: 30px;
        }
        .messages{
            display:flex;
            justify-content: stretch;
        }
        .chats{
            display:flex;
            flex-direction: column;
            padding:20px;
            background-color:rgb(0, 4, 255);
        }
        button{
            background-color: rgb(0, 102, 255);
            color:white;
            padding:10px;
            border-radius: 30px;
            cursor:pointer;
            border:none;
            min-width: 35px;
        }
        button:active , button:hover{
            color: rgb(0, 102, 255);
            background-color:white;
        }
        .btActive{
            color:blue;
            background-color:white;
        }
        .textMessages{
            width:100%;
            max-height: 100%;
            display:flex;
            flex-direction:column;
            padding:20px;
            font-size: 17px;
        }
        span{
            padding:5px;
            margin:5px;
            background-color: white;
            color: blue;
            font-weight: bold;
            font-size:17px;
            font-family: Arial, Helvetica, sans-serif;
            border-radius: 3px 10px 10px 10px;
            width:fit-content;
            max-width:40%;
        }
        .sActive{
            color:with;
            background-color: blue;
            color:white;
            border-radius: 10px 3px 10px 10px;
            align-self: flex-end;
        }
    </style>
</head>
<body>

    <div class="active" id = "divLogin">
        <form class="login">
            <input type="email" name="email" , placeholder="Email"><br>
            <input type="password" name="password" placeholder="password"><br>
            <input type="submit" value="Login">
        </form>
        <button class="btnSingup ">Singup</button>
    </div>

    <div class="" id = "divSingup">
        <form class="singup">
            <input type="text" name="name" placeholder="Name"><br>
            <input type="email" name="email" placeholder="email"><br>
            <input type="password" name="password" placeholder="password"><br>
            <input type="submit" value="singup">
        </form>
        <button class="btnLogin">
            Login
        </button>
    </div>   

    <div class="chatLayout">
        <div class="messages">
            <div class="chats">
            </div>
            <div class="textMessages" style="display:flex;flex-direction: column;">
            </div>
        </div>
        <div class="divChat">
            <form id = "message">
                <input type="text" name="send" placeholder="type message" class="send" required><br>
                <input type="submit" value="send" class="mSubmit">
            </form>
        </div>
    </div>
    <button class="btActive" id = "_" style="display:none;"></button>
</body>
<script src="./bundle.js"></script>
</html>
